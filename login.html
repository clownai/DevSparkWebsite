<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSpark - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dark-game-theme.css">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            padding: 2rem 0;
        }

        .login-card {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--glow-medium);
            border: 1px solid var(--accent-primary);
            position: relative;
            z-index: 2;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            margin-bottom: 1.5rem;
            animation: float 3s infinite ease-in-out;
        }

        .login-title {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--accent-primary), var(--highlight));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--glow-small);
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .login-form {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.85rem;
            border-radius: 4px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
        }

        .form-input:focus {
            border-color: var(--accent-primary);
            box-shadow: var(--glow-small);
            outline: none;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 0.5rem;
            accent-color: var(--accent-primary);
        }

        .forgot-password {
            color: var(--text-secondary);
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--highlight);
            text-shadow: var(--glow-small);
        }

        .login-button {
            width: 100%;
            padding: 0.85rem;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            box-shadow: var(--glow-medium);
            transform: translateY(-2px);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: left 0.7s ease;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
        }

        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }

        .login-divider span {
            padding: 0 1rem;
        }

        .oauth-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .oauth-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.85rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .oauth-button:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--glow-small);
            transform: translateY(-2px);
        }

        .oauth-button i {
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }

        .oauth-button.google i {
            color: #DB4437;
        }

        .oauth-button.github i {
            color: #f5f5f5;
        }

        .oauth-button.microsoft i {
            color: #00a1f1;
        }

        .oauth-button.apple i {
            color: #A2AAAD;
        }

        .oauth-button.twitter i {
            color: #1DA1F2;
        }

        .oauth-button.discord i {
            color: #7289DA;
        }

        .login-footer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: 1rem;
        }

        .signup-link {
            color: var(--highlight);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .signup-link:hover {
            color: var(--accent-secondary);
            text-shadow: var(--glow-small);
        }

        .signup-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--accent-secondary);
            box-shadow: var(--glow-small);
            transition: width 0.3s ease;
        }

        .signup-link:hover::after {
            width: 100%;
        }

        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--accent-primary);
            box-shadow: 0 0 10px var(--accent-primary), 0 0 20px var(--accent-primary);
            animation: particle-animation linear infinite;
        }

        @keyframes particle-animation {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(var(--end-y)) translateX(var(--end-x));
            }
        }

        .back-to-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 3;
        }

        .back-to-home i {
            margin-right: 0.5rem;
        }

        .back-to-home:hover {
            color: var(--highlight);
            text-shadow: var(--glow-small);
        }

        /* Loading animation */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-right: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Error and success messages */
        .message {
            padding: 0.85rem;
            border-radius: 4px;
            margin-bottom: 1.25rem;
            display: none;
        }

        .error-message {
            background-color: rgba(255, 77, 77, 0.1);
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
        }

        .success-message {
            background-color: rgba(77, 255, 77, 0.1);
            border: 1px solid #4dff4d;
            color: #4dff4d;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
                max-width: 90%;
            }

            .oauth-buttons {
                grid-template-columns: 1fr;
            }

            .back-to-home {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
    </a>

    <div class="login-container">
        <div class="particles-container" id="particles"></div>
        
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <svg width="80" height="80" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="45" stroke="url(#gradient)" stroke-width="2" fill="none"/>
                        <path d="M30 50 L45 35 L45 45 L70 45 L70 55 L45 55 L45 65 Z" fill="url(#gradient)"/>
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#8A2BE2"/>
                                <stop offset="100%" stop-color="#00E5FF"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1 class="login-title">DevSpark</h1>
                <p class="login-subtitle">Sign in to access your account</p>
            </div>
            
            <div id="error-message" class="message error-message"></div>
            <div id="success-message" class="message success-message"></div>
            
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <div class="form-actions">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    
                    <a href="#" class="forgot-password" id="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-button" id="login-button">
                    <span class="loading-spinner" id="login-spinner"></span>
                    <span id="login-text">Sign In</span>
                </button>
            </form>
            
            <div class="login-divider">
                <span>OR</span>
            </div>
            
            <div class="oauth-buttons">
                <button type="button" class="oauth-button google" data-provider="google">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                
                <button type="button" class="oauth-button github" data-provider="github">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </button>
                
                <button type="button" class="oauth-button microsoft" data-provider="microsoft">
                    <i class="fab fa-microsoft"></i>
                    <span>Microsoft</span>
                </button>
                
                <button type="button" class="oauth-button apple" data-provider="apple">
                    <i class="fab fa-apple"></i>
                    <span>Apple</span>
                </button>
                
                <button type="button" class="oauth-button twitter" data-provider="twitter">
                    <i class="fab fa-twitter"></i>
                    <span>Twitter</span>
                </button>
                
                <button type="button" class="oauth-button discord" data-provider="discord">
                    <i class="fab fa-discord"></i>
                    <span>Discord</span>
                </button>
            </div>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="#" class="signup-link" id="signup-link">Sign up</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import supabaseService from './js/supabase-service.js';

        // Initialize Supabase service
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            setupFormHandlers();
            setupOAuthHandlers();
            setupForgotPasswordHandler();
            setupSignupHandler();
            
            // Initialize Supabase service with environment-specific configuration
            supabaseService.init({
                // Configuration would be loaded from environment variables in production
                supabaseUrl: 'https://your-project-url.supabase.co',
                supabaseKey: 'sbp_ee949a019ab58d9264b37fb1373de33c5172b1d7'
            });
            
            // Check if user is already logged in
            checkAuthState();
        });
        
        async function checkAuthState() {
            try {
                const session = await supabaseService.getSession();
                if (session) {
                    // User is already logged in, redirect to dashboard or account page
                    window.location.href = 'account.html';
                }
            } catch (error) {
                console.error('Error checking auth state:', error);
            }
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Random end position for animation
                const endX = (Math.random() - 0.5) * 200;
                const endY = (Math.random() - 0.5) * 200;
                particle.style.setProperty('--end-x', `${endX}px`);
                particle.style.setProperty('--end-y', `${endY}px`);
                
                // Random animation duration between 20s and 40s
                const duration = Math.random() * 20 + 20;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                // Random color (accent primary, accent secondary, or highlight)
                const colors = ['#8A2BE2', '#FF5722', '#00E5FF'];
                const colorIndex = Math.floor(Math.random() * colors.length);
                particle.style.backgroundColor = colors[colorIndex];
                particle.style.boxShadow = `0 0 10px ${colors[colorIndex]}, 0 0 20px ${colors[colorIndex]}`;
                
                particlesContainer.appendChild(particle);
            }
        }

        function setupFormHandlers() {
            const loginForm = document.getElementById('login-form');
            if (!loginForm) return;
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (email && password) {
                    // Show loading state
                    const loginButton = document.getElementById('login-button');
                    const loginSpinner = document.getElementById('login-spinner');
                    const loginText = document.getElementById('login-text');
                    
                    loginSpinner.style.display = 'inline-block';
                    loginText.textContent = 'Signing in...';
                    loginButton.disabled = true;
                    
                    try {
                        // Sign in with Supabase
                        const data = await supabaseService.signInWithPassword(email, password);
                        
                        // Show success message
                        showSuccessMessage('Login successful! Redirecting...');
                        
                        // Redirect to account page after a short delay
                        setTimeout(() => {
                            window.location.href = 'account.html';
                        }, 1500);
                        
                    } catch (error) {
                        // Show error message
                        showErrorMessage(error.message || 'Failed to sign in. Please check your credentials.');
                        
                        // Reset loading state
                        loginSpinner.style.display = 'none';
                        loginText.textContent = 'Sign In';
                        loginButton.disabled = false;
                    }
                }
            });
        }

        function setupOAuthHandlers() {
            const oauthButtons = document.querySelectorAll('.oauth-button');
            
            oauthButtons.forEach(button => {
                button.addEventListener('click', async function() {
                    const provider = this.getAttribute('data-provider');
                    
                    if (provider) {
                        try {
                            // Sign in with OAuth provider using Supabase
                            await supabaseService.signInWithOAuth(provider);
                            
                            // Note: The page will be redirected by Supabase OAuth flow
                            // No need to handle redirect here
                        } catch (error) {
                            showErrorMessage(`Failed to sign in with ${provider}: ${error.message}`);
                        }
                    }
                });
            });
        }
        
        function setupForgotPasswordHandler() {
            const forgotPasswordLink = document.getElementById('forgot-password');
            
            if (forgotPasswordLink) {
                forgotPasswordLink.addEventListener('click', async function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    
                    if (!email) {
                        showErrorMessage('Please enter your email address to reset your password.');
                        return;
                    }
                    
                    try {
                        await supabaseService.resetPassword(email);
                        showSuccessMessage('Password reset email sent. Please check your inbox.');
                    } catch (error) {
                        showErrorMessage(`Failed to send reset email: ${error.message}`);
                    }
                });
            }
        }
        
        function setupSignupHandler() {
            const signupLink = document.getElementById('signup-link');
            
            if (signupLink) {
                signupLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    if (!email || !password) {
                        showErrorMessage('Please enter email and password to sign up.');
                        return;
                    }
                    
                    // Show loading state
                    const loginButton = document.getElementById('login-button');
                    const loginSpinner = document.getElementById('login-spinner');
                    const loginText = document.getElementById('login-text');
                    
                    loginSpinner.style.display = 'inline-block';
                    loginText.textContent = 'Signing up...';
                    loginButton.disabled = true;
                    
                    // Sign up with Supabase
                    supabaseService.signUp(email, password)
                        .then(() => {
                            showSuccessMessage('Registration successful! Please check your email to confirm your account.');
                            
                            // Reset loading state
                            loginSpinner.style.display = 'none';
                            loginText.textContent = 'Sign In';
                            loginButton.disabled = false;
                        })
                        .catch(error => {
                            showErrorMessage(`Failed to sign up: ${error.message}`);
                            
                            // Reset loading state
                            loginSpinner.style.display = 'none';
                            loginText.textContent = 'Sign In';
                            loginButton.disabled = false;
                        });
                });
            }
        }
        
        function showErrorMessage(message) {
            const errorElement = document.getElementById('error-message');
            const successElement = document.getElementById('success-message');
            
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                
                // Hide success message if it's visible
                if (successElement) {
                    successElement.style.display = 'none';
                }
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 5000);
            }
        }
        
        function showSuccessMessage(message) {
            const successElement = document.getElementById('success-message');
            const errorElement = document.getElementById('error-message');
            
            if (successElement) {
                successElement.textContent = message;
                successElement.style.display = 'block';
                
                // Hide error message if it's visible
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    successElement.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
